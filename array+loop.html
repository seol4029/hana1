<!DOCTYPE html>
<html>
    <body>
        <h1>Loop</h1>
        <script>
            var i=0            
            document.write('<ul>');

            var i=0
            while(i<50){
                var members = [i, i+1, i+2];
                document.write('<li>' + members + '</li>');
                i=i+1;
            } 

            document.write('</ul>'); 
        </script>
    </body>
</html>
